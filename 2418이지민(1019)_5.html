<!doctype html>
<html>
<!--2418이지민(1019)_2.html -->
<head>
 <title> Canvas 2D API</title>
 <meta charset="utf-8">
 <script>
 window.onload = function() {
     var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    // Filled triangle
    ctx.beginPath();
    ctx.moveTo(25, 25);
    ctx.lineTo(105, 25);
    ctx.lineTo(25, 105);
    ctx.fill();

    // Stroked triangle
    ctx.beginPath();
    ctx.moveTo(125, 125);
    ctx.lineTo(125, 45);
    ctx.lineTo(45, 125);
    ctx.closePath();
    ctx.stroke();
  }
 }

 </script>
</head>
<body>
 <canvas id="canvas" height="400" width="400">This browser doesn't support canvas</canvas>
</body>
</html>
