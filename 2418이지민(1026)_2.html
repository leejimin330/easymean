<!doctype html>
<html>
<!--2418이지민(1026)_1.html -->

<head>
    <title> Canvas 2D API</title>
    <meta charset="utf-8">
    <script>
        function drawCircle() {
            var canvas1 = document.getElementById('canvas1');
            var ctx = canvas1.getContext('2d');

            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 3; j++) {
                    ctx.beginPath();
                    var x = 25 + j * 50;
                    var y = 25 + i * 50;
                    var radius = 20;
                    var startAngle = 0;
                    var endAngle = Math.PI + (Math.PI * j) / 2;
                    var anticlockwise = i % 2 == 1;

                    ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

                    if (i > 1) {
                        ctx.fill();
                    } else {
                        ctx.stroke();
                    }
                }
            }
        };

    </script>
</head>

<body onload="drawCircle();">
    <div>
        <canvas id="canvas1" width="200" height="200"></canvas>
    </div>
</body>

</html>
